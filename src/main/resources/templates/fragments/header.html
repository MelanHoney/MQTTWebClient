<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
  </style>
  <title></title>
</head>
<body>
<!-- Фрагмент хедера -->
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <!-- Кнопка "Админ панель" слева (только для админов) -->
      <div class="navbar-nav">
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="btn btn-custom" th:href="@{/admin}">Админ панель</a>
        </li>
      </div>

      <!-- Кнопка "Выйти" справа (для авторизованных пользователей) -->
      <div class="navbar-nav ms-auto">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-custom">Выйти</button>
          </form>
        </li>
      </div>
    </div>
  </nav>
</header>
</body>
</html>
