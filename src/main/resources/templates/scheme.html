<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>
        Схема оборудования
    </title>
    <style>
        html {
            overflow-y: scroll; /* Всегда показывает скроллбар */
        }

        body {
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        .pagination-container {
            position: fixed;
            top: 0;
            left: 50%;
            z-index: 1000;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 25px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .change-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 5px;
            background: #343a40;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .change-button:hover {
            background: #212529;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(128, 128, 128, 0.01);
        }

        .change-button:active {
            transform: scale(0.95);
        }

        .page-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
            padding: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Стили для затемненного фона */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal {
            z-index: 1000;
            position: fixed;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 30px 40px;
            min-width: 100px;
            max-width: 20%;
            animation: modalShow 0.3s ease-out;
        }

        @keyframes modalShow {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal input {
            width: 92%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal button {
            width: 100%;
            padding: 12px;
            background: #343a40;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #212529;
        }

        /* Делаем SVG элементы кликабельными */
        rect, text {
            cursor: pointer;
        }

        svg {
            position: static;
            z-index: auto;
        }

        .admin-container {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            transform: translateX(0%);
            display: flex;
            align-items: start;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-bottom-left-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logout-container {
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: end;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .admin-btn {
            background-color: #343a40;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        .logout-btn {
            background-color: #f44336;
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        .admin-btn:hover { background-color: #212529; }
        .logout-btn:hover { background-color: #da190b; }

    </style>
</head>
<body>
<div class="pagination-container">
    <a href="/devices" class="change-button">←</a>
    <div class="page-title">Показатели</div>
    <a href="/devices" class="change-button">→</a>
</div>

<div th:if="${isAdmin}" class="admin-container">
    <a th:href="@{/admin}" class="nav-button admin-btn">
        Админ панель
    </a>
</div>

<div class="logout-container">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="nav-button logout-btn">Выйти</button>
    </form>
</div>

<div class="overlay" id="overlay" onclick="hideModal()"></div>

<div class="modal" id="modal">
    <input type="number" id="minValue" placeholder="Минимальное значение">
    <input type="number" id="maxValue" placeholder="Максимальное значение">
    <button onclick="applyValues()">Применить</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    const socket = new SockJS('/ws');
    const sensorStompClient = Stomp.over(socket);
    const valueClass = document.querySelector(".value");
    let selectedTspanId = null;

    sensorStompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);

        sensorStompClient.subscribe('/topic/data', function(message) {
            const data = JSON.parse(message.body);
            updateDeviceValue(data.mqttTopic, data.value, data.minValue, data.maxValue);
        });
    });

    function updateDeviceValue(topic, value, minValue, maxValue) {
        const valueCell = document.getElementById(topic);
        if (valueCell) {
            const numValue = parseFloat(value)
            if (isNaN(numValue)) {
                if (value === "true") {
                    valueCell.setAttribute("fill", "#3CB371");
                    valueCell.setAttribute("stroke", "#2E8B57");
                } else {
                    valueCell.setAttribute("fill", "#DC143C");
                    valueCell.setAttribute("stroke", "#8B0000");
                }
            } else {
                const valueBackground = document.getElementById(topic+"-rect");

                if (minValue != null && maxValue != null && (value < minValue || value > maxValue)) {
                    valueBackground.setAttribute("fill", "#FFFF00");
                    valueBackground.setAttribute("stroke", "#FFD700");
                } else {
                    valueBackground.setAttribute("fill", "#3CB371");
                    valueBackground.setAttribute("stroke", "#2E8B57");
                }
                valueCell.textContent = numValue.toFixed(2);
            }
        }
    }

    function showModal(event) {
        const group = event.currentTarget;
        const tspan = group.querySelector('tspan[id]');

        if(tspan && tspan.id) {
            selectedTspanId = tspan.id;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }
    }

    function hideModal() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
        selectedTspanId = null;
    }

    function applyValues() {
        if (!selectedTspanId) return;

        const topic = selectedTspanId;
        const minValue = parseFloat(document.getElementById('minValue').value);
        const maxValue = parseFloat(document.getElementById('maxValue').value);

        // Валидации на клиенте
        if (isNaN(minValue) || isNaN(maxValue)) {
            alert('Введите числовые значения!');
            return;
        }

        if (minValue >= maxValue) {
            alert('Минимальное значение должно быть меньше максимального!');
            return;
        }

        if (minValue < 0 || maxValue < 0) {
            alert('Значения не могут быть отрицательными!');
            return;
        }

        fetch(`/api/sensors`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({topic, minValue, maxValue })
        })
            .then(async response => {
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Ошибка сервера');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            })
            .finally(() => {
                hideModal();
            });
    }
</script>
